
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YMCA Climate Impact Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>YMCA Climate Fund Tracker</h1>
  <form id="impact-form">
    <input type="text" name="project_title" placeholder="Project Title" required />
    <input type="date" name="date" required />
    <input type="text" name="local_ymca" placeholder="Your YMCA (e.g. Edinburgh)" required />
    <input type="number" name="participants" placeholder="People Involved" required />
    <textarea name="description" placeholder="What did you do?" required></textarea>
    <select name="impact_type" required>
      <option value="">Type of Impact</option>
      <option value="Education">Education</option>
      <option value="Biodiversity">Biodiversity</option>
      <option value="Waste Reduction">Waste Reduction</option>
      <option value="Energy Use">Energy Use</option>
    </select>

    <label>Upload a Photo:</label>
    <input type="file" id="imageUpload" accept="image/*" />

    <input type="text" name="submitted_by" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />

    <input type="hidden" name="image_url" id="imageUrl" />

    <button type="submit">Submit Impact</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
